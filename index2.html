<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css" class="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
    <title>Say hello</title>
</head>
<body>
    <div class="top-container">
        <img class="cloud-1" src="images/cloud.png" alt="cloud-img">
        <img class="cloud-2" src="images/cloud.png" alt="cloud-img">
        <img class="mountain" src="images/mountain.png" alt="mountain-img">
    </div>
    <div class="container">
        <h1>Say hello..</h1>
        <p>let's talk code :)</p>
        <form id="Submit" class="form">
            <input class="fullname" name="fullname" type="text" placeholder="Your Name" required><br>
            <input name="email" type="email" placeholder="Your Email" required><br>
            <textarea name="message" cols="30" rows="5" placeholder="Write your message..." required></textarea><br>
            <input type="submit" class="btn" value="Submit">
        </form>
        
    </div>
    <div class="message-box hide">
        <h1>Thank you for reaching out! I will be in contact with you soon!</h1>
    </div>
    <script src="script2.js"></script>
</body>
</html>
